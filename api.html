<html>

<head>
    <tilte>StarBucks</tilte>
    <style>
        body {
            background-color: black;
        }
        #menu {
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="menu">
        <h3>주문 가능한 메뉴</h3>
        <ul>
            <li>아이스 아메리카노</li>
            <li>카페라떼</li>
            <li>아이스티</li>
        </ul>
    </div>
    <div>
        <textarea id="input-text" row="5" cols="50"></textarea>
    </div>
    <div>
        <button onclick="showAlert()">주문 하기</button>
    </div>

    <script>
        function showAlert() {
            const inputText = document.getElementById("input-text").value;
            if (inputText.includes("아이스 아메리카노")) {
                const availableIce = Math.floor(Math.random() * 10);
                const availableWater = Math.floor(Math.random() * 10);
                if (availableIce <= 2) {
                    alert("죄송합니다. 얼음이 부족하여 아이스 아메리카노를 제조할 수 없습니다.");
                } else if (availableWater <= 2) {
                    alert("죄송합니다. 물이 부족하여 아이스 아메리카노를 제조할 수 없습니다.");
                } else if (Math.random() < 0.1) {
                    alert("죄송합니다. 아이스 아메리카노가 다 팔렸습니다. 다른 메뉴를 추천드립니다.");
                } else {
                    alert("주문하신 아이스 아메리카노가 준비되었습니다. 즐거운 하루 되세요!");
                }
            }   else if (inputText.includes("카페라떼")) {
                const availableEspresso = Math.floor(Math.random() * 10);
                const availableMilk = Math.floor(Math.random() * 10);
                if (availableEspresso <= 1) {
                    alert("죄송합니다. 에스프레소가 부족하여 카페라떼를 제조할 수 없습니다.");
                } else if (availableMilk <= 3) {
                    alert("죄송합니다. 우유가 부족하여 카페라떼를 제조할 수 없습니다.");
                } else if (Math.random() < 0.2) {
                    alert("죄송합니다. 카페라떼가 다 팔렸습니다. 다른 메뉴를 추천드립니다.");
                } else {
                    alert("주문하신 카페라떼가 준비되었습니다. 즐거운 하루 되세요!");
                }
            }   else if (inputText.includes("아이스티")) {
                const availableEspresso = Math.floor(Math.random() * 10);
                const availableMilk = Math.floor(Math.random() * 10);
                if (availableEspresso <= 1) {
                    alert("죄송합니다. 티백이 부족하여 아이스티를 제조할 수 없습니다.");
                } else if (availableMilk <= 3) {
                    alert("죄송합니다. 물이 부족하여 카페라떼를 제조할 수 없습니다.");
                } else if (Math.random() < 0.2) {
                    alert("죄송합니다. 아이스티가 다 팔렸습니다. 다른 메뉴를 추천드립니다.");
                } else {
                    alert("주문하신 아이스티가 준비되었습니다. 즐거운 하루 되세요!");
                }
            }
        }
    </script>

</body>
</html>
